
{% extends "base.html" %}

{% block content %}
{% load static %}

<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        
        <div class="col-md-9 col-lg-6 col-xl-5" data-aos="fade-right" data-aos-duration="1500">
          <div class="text_in">
            <img class ="vert-move" src="{% static 'img/bng.png' %}"
            class="img-fluid" alt="Sample image">
          </div>
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1"  data-aos="fade-left" data-aos-duration="1500">
          <form method="POST" action="login/">
            {% csrf_token %}
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">เข้าสู่ระบบการจัดการข้อมูลสินค้า(
              Store Management System )</p>
            </div>
  
            <div class="divider d-flex align-items-center my-4">
             
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="username" name="username"  class="form-control form-control-lg"
                placeholder="Enter a valid UserName" />
              <label class="form-label" for="form3Example3">UserName</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="password" name="password" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
  
 
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button  onclick="iogin()" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                  class="link-danger">โปรดติดต่อหน่วยงานของท่าน</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
<script>
  const condition = {{data}}
  $( document ).ready(function() {
    if (condition == 'ng'){
      Swal.fire(
                        'Error',
                        'User or Password ไม่ถูกต้อง',
                        'error'                          
                        )
    }
});
</script>
{% endblock content%}
